<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script type="text/javascript">

    let welcome;

    function injectScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.async = true;
        script.src = src;
        script.addEventListener('load', resolve);
        script.addEventListener('error', () => reject('Error loading script.'));
        script.addEventListener('abort', () => reject('Script loading aborted.'));
        document.head.appendChild(script);
      });
    }

    injectScript('./transpiledTypescript/welcome.js')
      .then(() => {
        console.log('welcome.js Script loaded!');
        welcome = new Welcome('Paul');
       
      }).catch(error => {
        console.log(error);
      });

    function clickAndChangeName(){
      welcome.ClickMeButton();
      welcome.usersName = welcome.usersName + '.';
    };
  </script>
</head>
<body>
  <div><h1>To run and debug the TS files directly you need to comment out the 'export default' keywords in the TS source.</h1></div>
  <br />
  <br />
  <div id="divMsg"></div>
  <br />
  <button type="button" class="btn btn-primary btn-md" onclick="clickAndChangeName()">
    Show Message
  </button>

</body>
</html>
